# Configuração de Banco de Dados H2 para Testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (desabilitar para testes se usar create-drop, ou habilitar se quiser testar migrations)
# Geralmente para testes unitários/integração rápidos, create-drop é melhor.
# Mas se quiser garantir que o schema está igual a prod, use flyway.
# Vamos usar create-drop por enquanto para evitar problemas com migrations antigas.
spring.flyway.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.barbearia=DEBUG

