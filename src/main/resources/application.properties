# ============================================
# CONFIGURAÇÕES DA APLICAÇÃO - SUA BARBEARIA
# ============================================

# ============================================
# Servidor
# ============================================
server.port=${SERVER_PORT:8080}

# ============================================
# Configurações do Banco de Dados PostgreSQL
# ============================================
# URL de conexão usando variáveis de ambiente
# Para Docker local: use DB_PORT=5433 (mapeado para 5432 do container)
# Para produção: use DB_PORT=5432 (porta padrão)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ============================================
# Configurações do JPA/Hibernate
# ============================================
# Estratégia de atualização do banco (update, create, create-drop, validate, none)
# Em produção: validate (apenas valida, não modifica)
spring.jpa.hibernate.ddl-auto=validate

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostra as queries SQL no console (útil para debug)
# Em produção: false para não poluir logs
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configurações adicionais do Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================
# Configurações do Flyway
# ============================================
# Habilita o Flyway
spring.flyway.enabled=true

# Local dos scripts de migração
spring.flyway.locations=classpath:db

# Nome da tabela de controle de versões do Flyway
spring.flyway.table=flyway_schema_history

# Cria o schema se não existir
spring.flyway.create-schemas=true

# Valida as migrações
spring.flyway.validate-on-migrate=true

# Define a versão baseline (útil para projetos existentes)
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=0

# ============================================
# Configurações de Logging
# ============================================
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.barbearia=INFO

# ============================================
# Configurações JWT
# ============================================
# Segredo para assinar os tokens JWT (deve ser forte e mantido em segredo)
# Em produção, usar variável de ambiente
jwt.secret=${JWT_SECRET}

# Tempo de expiração do token em milissegundos
# Padrão: 3600000 ms = 1 hora
jwt.expiration=${JWT_EXPIRATION:3600000}

# ============================================
# Configurações de Encoding
# ============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# Configurações do SpringDoc OpenAPI (Swagger)
# ============================================
# Habilita apenas o Swagger UI (interface visual)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Path para a documentação
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# DESABILITA o scanning automático de controllers
# Usa APENAS a configuração manual do SwaggerConfig.java
springdoc.packages-to-scan=none
springdoc.paths-to-exclude=/**
