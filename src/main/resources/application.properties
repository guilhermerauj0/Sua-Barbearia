# ============================================
# CONFIGURAÇÕES DA APLICAÇÃO - SUA BARBEARIA
# ============================================

# ============================================
# Profile ativo
# ============================================
# dev: desenvolvimento local
# prod: produção (Render ou outro servidor)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# Servidor
# ============================================
# Render usa PORT, local usa SERVER_PORT ou 8080
server.port=${PORT:${SERVER_PORT:8080}}

# ============================================
# Configurações do Banco de Dados PostgreSQL
# ============================================
# Render fornece DATABASE_URL completa
# Local usa variáveis separadas
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:sua_barbearia}}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões (HikariCP)
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# Configurações do JPA/Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================
# Configurações do Flyway
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db
spring.flyway.table=flyway_schema_history
spring.flyway.create-schemas=true
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=${FLYWAY_BASELINE_ON_MIGRATE:false}
spring.flyway.baseline-version=0

# ============================================
# Configurações de Logging
# ============================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.barbearia=${LOG_LEVEL_APP:INFO}

# ============================================
# Configurações JWT
# ============================================
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production-minimum-256-bits-required}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ============================================
# Configurações de Encoding
# ============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# Configurações do SpringDoc OpenAPI (Swagger)
# ============================================
# Habilita apenas o Swagger UI (interface visual)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Path para a documentação
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================
# Configurações de Fuso Horário e Serialização
# ============================================
# Fuso horário padrão da aplicação (Brasília - UTC-3)
spring.jackson.time-zone=America/Sao_Paulo

# Serialização de datas como strings ISO-8601 (não como timestamps numéricos)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false


