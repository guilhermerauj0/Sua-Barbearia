# ============================================
# CONFIGURAÇÕES DA APLICAÇÃO - SUA BARBEARIA
# ============================================

# ============================================
# Servidor
# ============================================
server.port=${SERVER_PORT:8080}

# ============================================
# Configurações do Banco de Dados PostgreSQL
# ============================================
# URL de conexão usando variáveis de ambiente
# Porta 5433 (host) mapeia para 5432 (container)
spring.datasource.url=jdbc:postgresql://localhost:5433/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# Configurações do JPA/Hibernate
# ============================================
# Estratégia de atualização do banco (update, create, create-drop, validate, none)
# Em desenvolvimento: update (atualiza o schema automaticamente)
# Em produção: validate (apenas valida, não modifica)
spring.jpa.hibernate.ddl-auto=update

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostra as queries SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações adicionais do Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================
# Configurações de Logging
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.barbearia=DEBUG

# ============================================
# Configurações JWT (para autenticação futura)
# ============================================
# Nota: jwt.secret e jwt.expiration são propriedades customizadas
# Elas serão lidas via @Value ou @ConfigurationProperties quando implementarmos JWT
# jwt.secret=${JWT_SECRET}
# jwt.expiration=${JWT_EXPIRATION:3600000}

# ============================================
# Configurações de Encoding
# ============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# Configurações do SpringDoc OpenAPI (Swagger)
# ============================================
# Path da documentação OpenAPI JSON
springdoc.api-docs.path=/v3/api-docs

# Path da UI do Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Habilita ordenação de endpoints por método HTTP
springdoc.swagger-ui.operations-sorter=method

# Habilita ordenação de tags alfabeticamente
springdoc.swagger-ui.tags-sorter=alpha

# Habilita o botão "Try it out" por padrão
springdoc.swagger-ui.try-it-out-enabled=true

# Mostra a duração das requisições no Swagger UI
springdoc.swagger-ui.display-request-duration=true

# Configurações de scan de pacotes
# Escaneia apenas os controllers na camada de adapters
springdoc.packages-to-scan=com.barbearia.adapters.controllers

# Configurações de paths
# Inclui apenas endpoints da API
springdoc.paths-to-match=/api/**

# Desabilita validação de esquemas (otimização)
springdoc.swagger-ui.disable-swagger-default-url=true

# Configurações de segurança (quando implementarmos JWT)
# springdoc.swagger-ui.csrf.enabled=true
