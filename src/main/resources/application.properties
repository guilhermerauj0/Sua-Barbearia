# ============================================
# CONFIGURAÇÕES DA APLICAÇÃO - SUA BARBEARIA
# ============================================

# ============================================
# Servidor
# ============================================
server.port=${SERVER_PORT:8080}

# ============================================
# Configurações do Banco de Dados PostgreSQL
# ============================================
# URL de conexão usando variáveis de ambiente
# Porta 5433 (host) mapeia para 5432 (container)
spring.datasource.url=jdbc:postgresql://localhost:5433/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# Configurações do JPA/Hibernate
# ============================================
# Estratégia de atualização do banco (update, create, create-drop, validate, none)
# Em desenvolvimento: update (atualiza o schema automaticamente)
# Em produção: validate (apenas valida, não modifica)
spring.jpa.hibernate.ddl-auto=update

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostra as queries SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações adicionais do Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================
# Configurações de Logging
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.barbearia=DEBUG

# ============================================
# Configurações JWT (para autenticação futura)
# ============================================
# Nota: jwt.secret e jwt.expiration são propriedades customizadas
# Elas serão lidas via @Value ou @ConfigurationProperties quando implementarmos JWT
# jwt.secret=${JWT_SECRET}
# jwt.expiration=${JWT_EXPIRATION:3600000}

# ============================================
# Configurações de Encoding
# ============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
