# ============================================
# CONFIGURAÇÕES ESPECÍFICAS PARA PRODUÇÃO
# ============================================
# Ativar com: SPRING_PROFILES_ACTIVE=prod

# ============================================
# BANCO DE DADOS
# ============================================
# Pool de conexões reduzido para free tier do Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# ============================================
# JPA / HIBERNATE
# ============================================
# Desabilitar Open-in-View (melhora performance)
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# ============================================
# FLYWAY
# ============================================
# Baseline automático para banco existente
spring.flyway.baseline-on-migrate=true

# ============================================
# SEGURANÇA (SPRING SECURITY)
# ============================================
# Desabilitar a geração automática de senha (usamos JWT)
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:change-me-in-production}

# ============================================
# LOGGING
# ============================================
# Logging otimizado para produção
logging.level.root=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.barbearia=INFO
logging.level.org.springframework.security=WARN
