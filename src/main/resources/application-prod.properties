# ============================================
# CONFIGURAÇÕES ESPECÍFICAS PARA PRODUÇÃO
# ============================================
# Ativar com: SPRING_PROFILES_ACTIVE=prod

# Pool de conexões reduzido para free tier do Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Flyway: baseline automático para banco existente
spring.flyway.baseline-on-migrate=true

# Logging otimizado para produção
logging.level.root=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.barbearia=INFO

# Desabilitar exibição de SQL
spring.jpa.show-sql=false
