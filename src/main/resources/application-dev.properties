# ============================================
# CONFIGURAÇÕES ESPECÍFICAS PARA DESENVOLVIMENTO
# ============================================
# Ativar com: SPRING_PROFILES_ACTIVE=dev (padrão)

# Pool de conexões maior para desenvolvimento
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Flyway: não fazer baseline automático
spring.flyway.baseline-on-migrate=false

# Logging detalhado para desenvolvimento
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.barbearia=DEBUG

# Exibir SQL para debug
spring.jpa.show-sql=true
